<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JSX에 변수값 설정</title>
  </head>

  <body>
    <div id="root"></div>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      /*
      -ex) <p a={값} > {값} </p>
      */
      const myAccount = '카카오 뱅크';
      const myMoney = 100000000;
      let html = (
        <div>
          <p bank={myAccount}>나의 {myAccount} 계좌에 현금 {myMoney}원이 들어있다.</p>
        </div>
      );
      const root = ReactDOM.createRoot(document.querySelector("#root")); // 가상 DOM 생성
      root.render(html);
    </script>
  </body>
</html>
