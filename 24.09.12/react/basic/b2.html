<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>응용#1-새로고칠때마다 내용이 변경된다</title>
  </head>

  <body>
    <div id="root"></div>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      // 1. 로직 난수를 발생 => 0 | 1 | 2
      // 2. 난수에 따라 동적으로 JSX를 만들어서 html에 반환 => 함수 스타일로 진행
      function createDynamicJSX () {
        // 이 함수는 JSX객체를 생성해서 반환하는 함수
        const value = Math.floor( Math.random() * 3 );
        // 통으로 분기 처리
        if ( value == 0 )      {
          return <p>리액트</p>;
        }
        else if ( value == 1 ) {
          return <p>리덕스</p>;
        }
        else {
          return <p>넥스트JS</p>;
        }
        // let html = (
        //   <div>
        //     <p>리액트</p>
        //   </div>
        // );
        // return html;  
      }
      
      const root = ReactDOM.createRoot(document.querySelector("#root")); // 가상 DOM 생성
      // root.render( JSX객체 );
      root.render( createDynamicJSX() );
    </script>
  </body>
</html>
