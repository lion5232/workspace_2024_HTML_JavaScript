<html>
<head>
	<meta charset="utf-8">
	<title>2-1_체크박스</title>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		function checkBtn() {
			$("input[name=check]").each(function() { //each함수는 앞에 있는 값을 하나씩 뽑아내서 뒤의 함수를 수행시킨다.
				if($(this).is(":checked")) {// this는 자기자신, is 함수는 true or false를 리턴 여기선 필터를 사용(:)해서 체크했는가 했으면 10라인 수행 
					console.log($(this).val() + "번"); // val은 그 태그의 value를 읽어온다.
				}
			});
		}
	</script>
</head>

<body>
	<input type="checkbox" name="check" value="1"> 1번
	<input type="checkbox" name="check" value="2"> 2번
	<input type="checkbox" name="check" value="3"> 3번
	<input type="checkbox" name="check" value="4"> 4번
	<br>
	<input type="button" value="버튼확인" onclick="checkBtn()">
</body>

</html>
