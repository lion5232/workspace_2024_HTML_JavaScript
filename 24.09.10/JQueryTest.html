<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> <!--제이쿼리 사용 준비물--> 
    <!-- Q. 그렇다면 코드를 실행할때마다 여기 사이트에서 받아오는 걸까? -->
     <!-- 기본적으로는 웹 페이지를 로드할 때마다 이 URL에서 jQuery 파일을 다운로드합니다.
          하지만 브라우저는 캐시를 사용하여 동일한 파일을 다시 다운로드하지 않고 로컬에 저장된 버전을 사용할 수 있습니다. 
          이렇게 하면 네트워크 요청을 줄이고 페이지 로드 속도를 향상시킬 수 있습니다.-->
     <!-- 다운로드해서 프로젝트 안에 넣어서 배포하면 그대로 쓸 수 있다. 이전에 부트스트랩도 그렇게 했다.-->
</head>

<body>
    <div id="test"></div>
    <div id="test1"></div>
    <input type="text" id="nick">
    <input type="button" value="값을 바꿔보자~~"> 
    <!-- dom 객체를 조작할 때만 JQuery가 유용하게 쓰이고 나머지 분야에선 별로다 -->
    <script> 
        //Q. ready는 뭘까?
        $(document).ready(function(){ //document.ready는 body 태그를 다 읽고 나서 뒤의 function이 무조건 수행된다.
            // #은 아이디를 찾음
            $("#test").text("11111111111s"); // 무조건 문자열로 출력
            $("#nick").val("11111111111"); //input 태그라던지 등 값을 넣을 수 있는 태그에만 가능
            $("#test1").html("<h2>아 와타시노 코이와</h2>");// 태그도 적용이 가능하다
            $("input[type=button]").on("click", function(){
                $("#test").text("내용이 바뀝니다.");
            });
        });
    </script>
</body>
</html>
